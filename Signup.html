<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f0f2] px-10 py-3">
          <div class="flex items-center gap-4 text-[#181113]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#181113] text-lg font-bold leading-tight tracking-[-0.015em]">Pet Habit</h2>
          </div>
          <button
  id="header-signup-btn"
  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f4f0f2] text-[#181113] text-sm font-bold leading-normal tracking-[0.015em]"
>
  <span class="truncate">Sign up</span>
</button>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#181113] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome back</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181113] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f2] focus:border-none h-14 placeholder:text-[#89616f] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181113] focus:outline-0 focus:ring-0 border-none bg-[#f4f0f2] focus:border-none h-14 placeholder:text-[#89616f] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
  id="login-btn"
  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#ef427c] text-white text-sm font-bold leading-normal tracking-[0.015em]"
>
  <span class="truncate">Log in</span>
</button>

            </div>
            <p class="text-[#89616f] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Or continue with</p>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                <button
  class="flex items-center justify-center gap-2 min-w-[84px] max-w-[480px] cursor-pointer overflow-hidden rounded-full h-10 px-4 bg-[#f4f0f2] text-[#181113] text-sm font-bold leading-normal tracking-[0.015em] grow"
>
  <i class="fab fa-google text-red-500"></i>
  <span class="truncate">Continue with Google</span>
</button>

<button
  class="flex items-center justify-center gap-2 min-w-[84px] max-w-[480px] cursor-pointer overflow-hidden rounded-full h-10 px-4 bg-[#f4f0f2] text-[#181113] text-sm font-bold leading-normal tracking-[0.015em] grow"
>
  <i class="fab fa-instagram text-pink-500"></i>
  <span class="truncate">Continue with Instagram</span>
</button>

              </div>
            </div>
            <p class="text-[#89616f] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Don't have an account?</p>
            <div class="flex px-4 py-3 justify-center">
              <button
  id="signup-btn"
  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#ef427c] text-white text-sm font-bold leading-normal tracking-[0.015em]"
>
  <span class="truncate">Sign up</span>
</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
  // Redirect to registration page if user clicks "Sign up"
  document.getElementById("signup-btn").addEventListener("click", function (event) {
    event.preventDefault();
    window.location.href = "login.html"; // registration page
  });

  document.getElementById("header-signup-btn").addEventListener("click", function (event) {
    event.preventDefault();
    window.location.href = "login.html"; // registration page
  });

  // Handle login verification
  document.getElementById("login-btn").addEventListener("click", function (event) {
    event.preventDefault();

    // Grab the entered values
    const email = document.querySelector("input[placeholder='Email']").value;
    const password = document.querySelector("input[placeholder='Password']").value;

    // Fetch stored values from localStorage
    const storedEmail = localStorage.getItem("userEmail");
    const storedPassword = localStorage.getItem("userPassword");

    // Compare
    if (email === storedEmail && password === storedPassword) {
      alert("Login successful!");
      window.location.href = "dashboard.html"; // go to dashboard
    } else {
      alert("Invalid email or password!");
    }
  });
</script>


</div>
  </body>
</html>
